<!DOCTYPE html>
<html>
<script>
// Script from Shadow on https://stackoverflow.com/questions/20877813/auto-refresh-images-in-html
function refresh(node)
{
   var times = 1000; // gap in Milli Seconds;

   (function startRefresh()
   {
      var address;
      if(node.src.indexOf('?')>-1)
       address = node.src.split('?')[0];
      else 
       address = node.src;
      node.src = address+"?time="+new Date().getTime();

      setTimeout(startRefresh,times);
   })();

}

window.onload = function()
{
  var node = document.getElementById('img');
  refresh(node);
  // you can refresh as many images you want just repeat above steps
}

</script>
<head>
    <link rel="stylesheet" type="text/css" href="display.css">
    <title>Monitor Display</title>
</head>
<body>
    <img id="img" src="Program/Current Slide/current.png"/>
</body>
</html>
